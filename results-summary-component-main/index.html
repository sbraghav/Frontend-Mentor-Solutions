<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">


  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>
  <div id="summary">
    <div class="total">
      <div class="total__heading">Your Result</div>
      <div class="total__score">
        <div class="total__num">76</div>
        <span>of 100</span>
      </div>
      <div class="total__remark">
        Great
      </div>
      <div class="total__message">
        You scored higher than 65% of the people who have taken these tests.</div>
    </div>
    <div class="scores">
      <div class="scores__heading">Summary</div>
      <div class="scores__score reaction">
        <span class="scores__topic">Reaction</span>
        <span class="scores__numer">80/100</span>
      </div>
      <div class="scores__score memory">
        <span class="scores__topic">Memory</span>
        <span class="scores__numer">80/100</span>
      </div>
      <div class="scores__score verbal">
        <span class="scores__topic">Verbal</span>
        <span class="scores__numer">80/100</span>
      </div>
      <div class="scores__score visual">
        <span class="scores__topic">Visual</span>
        <span class="scores__numer">80/100</span>
      </div>
      <button class="btn">Continue</button>
    </div>



  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
